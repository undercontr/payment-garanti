{% extends "_layout.html" %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-12 mx-auto">
                <form class="form-horizontal" method="POST">
                    <fieldset>

                        <!-- Form Name -->
                        <legend>EDIT PAYMENT</legend>
                        <hr>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="invoice_no"><b>STATUS</b></label>
                            <div class="col-md-4">
                                <input id="status" name="status" type="text"
                                       placeholder="Paid or Not Paid" class="form-control input-md"
                                       required="" value="{{ data.status }}">
                                <span class="form-text text-muted small">Payment status</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="invoice_no">Invoice or Proforma Number</label>
                            <div class="col-md-4">
                                <input id="invoice_no" name="invoice_no" type="text"
                                       placeholder="IN-00000000 or PI-00000000" class="form-control input-md"
                                       required="" value="{{ data.invoice_no }}">
                                <span class="form-text text-muted small">Document number from EXPORT drive folder</span>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="email">Email</label>
                            <div class="col-md-4">
                                <input id="email" name="email" type="text"
                                       placeholder="example@example.com" class="form-control input-md"
                                       required="" value="{{ data.email }}">
                                <span class="form-text text-muted small">Email Address</span>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="company_title">Company Title</label>
                            <div class="col-md-4">
                                <input id="company_title" name="company_title" type="text"
                                       placeholder="Title from the document" class="form-control input-md" required=""
                                       value="{{ data.company_title }}">
                                <span class="form-text text-muted small">Title from the document</span>
                            </div>
                        </div>

                        <!-- Textarea -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="billing_address">Billing Address</label>
                            <div class="col-md-4">
                                <textarea class="form-control" id="billing_address"
                                          name="billing_address">{{ data.billing_address }}</textarea>
                            </div>
                        </div>

                        <!-- Textarea -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="shipping_address">Shipping Address</label>
                            <div class="col-md-4">
                                <textarea class="form-control" id="shipping_address"
                                          name="shipping_address">{{ data.shipping_address }}</textarea>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="price_info">Price</label>
                            <div class="col-md-4">
                                <input id="price_info" name="price_info" type="text" placeholder="EXW / CFR / FOB vs."
                                       class="form-control input-md" required="" value="{{ data.price_info }}">
                                <span class="form-text text-muted small">Type price information here ex: EXW ERBIL</span>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="payment_type">Payment Type</label>
                            <div class="col-md-4">
                                <input id="payment_type" name="payment_type" type="text"
                                       placeholder="%100 Advance / %30 Advance %70 CAD vs" class="form-control input-md"
                                       required="" value="{{ data.payment_type }}">
                                <span class="form-text text-muted small">Type here payment information</span>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="amount">Invoice Total <span id="price-showcase"
                                                                                                   class="font-weight-bold text-danger"></span></label>
                            <div class="col-md-4">
                                <input id="amount" name="amount" type="text" placeholder="12300"
                                       class="form-control input-md" required="" value="{{ data.amount }}">
                                <span class="form-text text-muted small">Without "." and ",". If price is 123€ you should type 12300</span>
                            </div>
                        </div>

                        <!-- Select Basic -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="currency">Currency Code</label>
                            <div class="col-md-4">
                                <select id="currency" name="currency" class="form-control">
                                    <option value="978" {% if data.currency == "978" %}selected{% endif %}>EURO (€)
                                    </option>
                                    <option value="840" {% if data.currency == "840" %}selected{% endif %}>USD ($)
                                    </option>
                                    <option value="949" {% if data.currency == "949" %}selected{% endif %}>TRY (₺)
                                    </option>
                                </select>
                            </div>
                        </div>

                        <!-- Button -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="submit"></label>
                            <div class="col-md-4">
                                <button type="submit" id="submit" name="submit" class="btn btn-primary">Update Payment
                                </button>
                            </div>
                        </div>

                    </fieldset>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
